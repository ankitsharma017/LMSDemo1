<template>
    <lightning-card title="Account List - LMC Publisher">
        <p class="slds-var-p-horizontal_small">
            <template for:each={accountList} for:item="account">
                <div key={account.Id} >
                    <lightning-tile style="box-shadow: 0px 2px 5px lightblue; padding:5px;">
                    <a href="#" data-value={account.Id} onclick={handleClick}> {account.Name}</a>
                </lightning-tile>
                </div>
            </template>
        </p>
    </lightning-card>
</template>
